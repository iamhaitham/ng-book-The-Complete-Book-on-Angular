<table *ngIf="tasks.length">
    <thead>
        <tr>
            <th></th>
            <th>Task Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks">
            <td><input type="checkbox" (click)="checkBox(task)" value={{task.taskName}}/></td>
            <td [ngClass]="task.taskStatus ? 'slashed' : 'normal' ">{{task.taskName}}</td>
        </tr>
    </tbody>
</table>
